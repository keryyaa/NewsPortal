{% extends 'flatpages/default.html' %}

{% block content%}
    <article class="article">

        <h3 class="article__title" >
            {{ PostDetail.title }}
        </h3>

        <div class="article__content" >
            {{ PostDetail.text }}
        </div>
    </article>
    <hr>
    <div class="article__author author-article" align="right">
        <time class="article__datetime">{{ PostDetail.date_in }}</time>
        <p><a class="author-article__link" href="#">{{ PostDetail.author }}</a></p>
        {% if perms.portal.change_post %}
        <p><a href="{% url 'PostUpdate' pk=PostDetail.pk %}">Редактировать</a></p>
        {% endif %}
        {% if perms.portal.delete_post %}
        <p><a href="{% url 'PostDelete' pk=PostDetail.pk %}">Удалить</a></p>
        {% endif %}
    </div>
{% endblock content%}
